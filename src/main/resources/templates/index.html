<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Strona Movies</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/fontello.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
<section class="movies">


        <header class="p-3 bg-dark text-white">
            <div class="container">

                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li> <a class="nav-link" th:href="@{/movies}"> Start </a></li>
                        <li><a href="#" class="nav-link">User: <span sec:authentication="name"></span></a></li>
                        <li><a class="nav-link" th:href="@{/subscription}">Subskrypcja:
                            <span sec:authentication="principal.authorities">ROLE_USER, ROLE_ADMIN, PREMIUM, PREMIUM_PLUS</span>
                            </a>
                        </li>




                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 " th:action="@{/movies}" method="post" role="search">
                        <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..." th:value="${movieName}"
                               name="movieName" aria-label="Search">
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2"><a class="nav-link ms-auto" th:href="@{/logout}" >Logout</a></button>
                        <button type="button" class="btn btn-warning"><a class="nav-link ms-auto" th:href="@{/registration}" >Sign-up</a></button>
                    </div>
                </div></div>

        </header>
    <div id="container" class="container">


        <div class="row">
            <div class="tile">Recommended movies:</div>




            <div class="col-sm-6 col-md-3" th:each="movie : ${movies}">

                <a th:href="@{'/movies/'+${movie.title}}">
                    <img th:src="#{keyurl}+${movie.poster}">

                </a>

            </div>
            <div class="carousel">
                <div class="carouselbox">
                    <!-- random data here-->
                </div>

                <a class="switchLeft sliderButton" onclick="sliderScrollLeft()"><</a>
                <a class="switchRight sliderButton" onclick="sliderScrollRight()">></a>
            </div>

        </div>


    </div>


    <div class="footer">
        2022 Projekt wykona≈Ç Adel Orlicki
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/details.js"></script>

</section>
</body>
</html>
