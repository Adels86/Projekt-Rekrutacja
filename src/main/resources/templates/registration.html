<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all"/>



</head>
<body>


<section class="login d-flex justify-content-center align-items-center">
    <div class="container">

        <div class="row">
            <div class="registrydiv col-12 col-md-4 justify-content-center align-items-center">
                <form method="post" class="formlogin"  th:action="@{/register}" th:object="${user}">




                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input class="inputclass" minlength="1" maxlength="30" type="text" id="firstname" name="firstname"  required th:value="${firstname}">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Last name:</label>
                        <input class="inputclass" minlength="2" maxlength="30" type="text" name="lastname" id="lastname"required th:value="${lastname}">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Login</label>
                        <input class="inputclass" minlength="5" maxlength="30" type="text" name="login" id="login" required th:value="${login}">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input class="inputclass" type="password" name="password" id="password"
                               >
<!--                        minlength="5" pattern="[0-9a-zA-Z]{5,20}" required th:value="${password}"-->

                    </div>

                    <div class="mb-3">
                        <label  class="form-label">email</label>
                        <input class="inputclass" type="email" name="email" id="email" required th:value="${email}">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Phone number</label>
                        <input class="inputclass" type="tel" name="phoneNumber" id="phoneNumber" th:value="${phoneNumber}">
                    </div>

                    <p>
                        Płeć:
                        <input type="radio" name="gender" value="woman" id="woman">
                        <label for="woman">Kobieta</label>
                        <input type="radio" name="gender" value="man" id="man">
                        <label for="man">Mężczyzna</label>
                        <input type="radio" name="gender" value="other" id="other">
                        <label for="other">Inna</label>
                    </p>

                    <div class="mb-3">
                        <label  class="form-label">birthday</label>
                        <input class="inputclass" type="date" name="birthday" id="birthday" max="2006-01-01" th:value="${birthday}">
                    </div>


                    <div class="buttons justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-warning "><a class="nav-link ms-auto" th:href="@{/movies}" >Home</a></button></div>

                </form>
            </div>












        </div> </div>



</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>


</body>
</html>
