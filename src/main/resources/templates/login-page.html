<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
        <title>login</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all"/>



</head>
<body>


<section class="login d-flex justify-content-center align-items-center">
    <div class="container">

        <div class="row">
            <div class="logindiv position-static col-9 col-sm-8 col-md-6 col-lg-4  justify-content-center align-items-center">
            <form method="post" class="formlogin"  th:action="@{/login}">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="buttons justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-warning "><a class="nav-link ms-auto" th:href="@{/registration}" >Sign-up</a></button></div>


            </form>
            </div>










            <div><p>Login: admin</p>
                <p>password: pass</p></div>

    </div> </div>



</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>




</body>
</html>
