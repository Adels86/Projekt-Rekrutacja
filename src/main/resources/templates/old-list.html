<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Movies List</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Poster</th>
    <th scope="col">Release Date</th>
    <th scope="col">Vote average</th>
    <th scope="col">Adult</th>
    <th scope="col">Country</th>
    <th scope="col">Description</th>
    <th scope="col">Rating</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="movie : ${movies}">
    <td th:text="${movie.id}"/>
    <td th:text="${movie.title}"/>
    <td th:text="${movie.poster}"/>
    <td th:text="${movie.releaseDate}"/>
    <td th:text="${movie.voteAverage}"/>
    <td th:text="${movie.ageGroup}"/>
    <td th:text="${movie.country}"/>
    <td th:text="${movie.description}"/>
    <td th:text="${movie.rating}"/>
  </tr>
  </tbody>
</table>
</body>
</html>
